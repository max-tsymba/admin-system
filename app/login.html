<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>Simple Title</title>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <!-- Main -->
    <main class="main">
      <!-- Section form -->

      <section class="d-flex align-items-center vh-100 cl-white">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <!-- Form -->

              <form class="cl-white shadow rounded-3">
                <div class="d-flex justify-content-center cl-gradient p-2">
                  <h1 class="fs-5">Авторизация</h1>
                </div>

                <div class="p-5">
                  <div class="form-outline mb-1">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                    />
                    <div class="fs-6 mt-2 text-center cl-red-text h20"></div>
                  </div>

                  <div class="form-outline mb-1">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Пароль"
                    />
                    <div class="fs-6 mt-2 text-center cl-red-text h20"></div>
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                        />

                        <label class="form-check-label">Запомнить</label>
                      </div>
                    </div>
                  </div>

                  <!-- Submit button -->
                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-block cl-gradient border-0 w-75 fs-6 text-uppercase fw-semibold p-2"
                    >
                      Войти
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
